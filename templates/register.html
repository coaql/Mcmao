{% extends "layout.html" %}
{%block head%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/reg.css">
    <title>Get started</title>
{%endblock%}
{%block body%}
<section class="forms-section">
        <br><br>
        <h1 class="section-title">M C M A O
      </h1>
        <div class="forms">
          <div class="form-wrapper is-active">
            <button type="button" class="switcher switcher-login">
              Login
              <span class="underline"></span>
            </button>
            <form class="form form-login" action="/login" method="post">
              <fieldset>
                <legend>Please, enter your username and password for login.</legend>
                <div class="input-block">
                  <label for="login-username">Username</label>
                  <input id="login-username" type="Username" name="username" required autofocuss>
                </div>
                <div class="input-block">
                  <label for="login-password">Password</label>
                  <input id="login-password" type="password" required>
                </div>
              </fieldset>
              <button type="submit" class="btn-login">Login</button>
            </form>
          </div>
          <div class="form-wrapper">
            <button type="button" class="switcher switcher-signup">
              Sign Up
              <span class="underline"></span>
            </button>
            <form class="form form-signup" action="/register" method="post">
              <fieldset>
                <legend>Please, enter your username, password and password confirmation for sign up.</legend>
                <div class="input-block">
                  <label for="signup-username">Username</label>
                  <input id="signup-username" type="Username" name="username" required autofocus>
                </div>
                <div class="input-block">
                  <label for="signup-password">Password</label>
                  <input id="signup-password" type="password" required>
                </div>
                <div class="input-block">
                  <label for="signup-password-confirm">Confirm password</label>
                  <input id="signup-password-confirm" type="password" required>
                </div>
              </fieldset>
              <button type="submit" class="btn-signup">Continue</button>
            </form>
          </div>
        </div>
        <script src="/static/reg.js"></script>
      
      </section>
{%endblock%}
