{% extends "layout.html" %} 
{%block head%}
    <title>Dash</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons&style=sharp">
    <link rel="stylesheet" href="/static/home.css">
    <script src="static/jquery.js"></script>
    <script src="static/home.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="static/draw.js"></script>
{%endblock%}


{%block body%}
    <header>
	    <div class="logo"> 
		    <h1 > MO </h1>
		    <h2 > McMao </h2>
		</div>
		<nav>
			<ul>
				<li><a href="" class="active">Dashboard</a></li>
				<li><a href="/statement">Statements</a></li>
				<li><a href="/goals">Goals</a></li>
				<li><a href="/notes">Notes</a></li>
				<li><a href="/profile">Profile</a></li>
			</ul>
		</nav>
	</header>
	
	<div id="content">
		<div class="left-panel">
			<div id="myChart">
				
			
			</div>
		

	</div>

	<div class="right-panel">
			<form id="add-stat" > 
		<input type="date" id="Date" name="Date" required >
		
		<input type="number" id="Amount" name="amount" step="0.01" placeholder="Amount" required >
		
		<input type="text" id="Description" name="Description" placeholder="Description" required >
		
		<h3 >Category:</h3>
		 <select id="Category" name="Category" aria-placeholder="Category" required >
		  <option></option>

		  {% for option in category %}
		  <option value="{{option}}">{{option}}</option>
		  {% endfor %}

		</select>
		
		<button type="submit" >Add</button>
	  		</form>

	<div class="transaction-history" >
		<h2>Transaction History</h2>
		<div class="scroll-container">
			  <table>
				<thead>
				  <tr>
					<th>Date</th>
					<th>Transaction Type</th>
					<th>Amount</th>
				  </tr>
				</thead>
				<tbody>
				</tbody>
			  </table>
		</div>
	  </div>
	</div>
