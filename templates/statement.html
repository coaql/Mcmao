{% extends "layout.html" %} 
{%block head%}
    <title>Statements</title>
    <link rel="stylesheet" href="static/statement.css">
    <script  src="static/jquery.js"></script>
    <script  src="static/statement.js"></script>
{%endblock%}
{%block body%}
    <header>
	    <div class="logo"> 
		    <h1 >MO</h1>
		    <h2 >McMao</h2>
		</div>
		<nav>
			<ul>
				<li><a href="/" >Dashboard</a></li>
				<li><a href="" class="active">Statements</a></li>
				<li><a href="/goals">Goals</a></li>
				<li><a href="/notes">Notes</a></li>
				<li><a href="/profile">Profile</a></li>
			</ul>
		</nav>
	</header>
    <div class="container">

      <div class="filters">


        <div class="filter">  
	<label for="category">Category:</label>
	  <select id="category" onchange="filter()">
		<option value="recent">Recent</option>
		  {% for option in category %}
		  <option value="{{option}}">{{option}}</option>
		  {% endfor %}

          </select>
        </div>


      <div class="filter">
          <label style="margin-right: 20px;" for="date-range">Date Range:</label>
          <input style="margin-right: 30px;" type="date" id="from-date" name="from-date" onchange="filter()">
          <label style="margin-right: 30px" for="to-date">to:</label>
          <input style="margin-right: 30px;" type="date" id="to-date" name="to-date" onchange="filter()">
      </div>
	
	
      </div>
	
      <div class="table-container">
        <table>
          <thead style="color: white;">
            <tr style="background-color: white;">
              <th>Date</th>
              <th>Category</th>
              <th>Amount</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody style="overflow-y: scroll;">
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>

          </tbody>
	</table>
      </div>
	
    </div>
{%endblock%}
